<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Please Sign Up for our Email List!</h1>
    </header>
    <main>
        <section>
            <form>
                <div class="group">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" name="firstName" autofocus="on" />
                </div>
                <hr>
                <div class="group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" name="lastName" />
                </div>
                <hr>
                <div class="group">
                    <label for="email">Email Address:</label>
                    <input id="email" type="text" name="email" />
                </div>
                <hr>
                <div class="group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" maxlength="200"></textarea>
                </div>
                <hr>
                <div class="group">
                    <p>How did you find us?</p>
                    <div class="checkbox">
                        <input type="checkbox" id="facebook" name="source" value="facebook" />
                        <label for="facebook">Facebook</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="instagram" name="source" value="instagram" />
                        <label for="instagram">Instagram</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="twitter" name="source" value="twitter" />
                        <label for="twitter">Twitter</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="youtube" name="source" value="youtube" />
                        <label for="youtube">YouTube</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="other" name="source" value="other" />
                        <label for="other">Other</label>
                    </div>
                    <p>If other, please specify:</p>
                    <textarea id="otherSource" name="otherSource" maxLength="50"></textarea>
                </div>
                <hr>
                <div class="group">
                    <p id="form-prompt">Do you want to receive text alerts for incoming/new promotions?</p>
                    <div class="radio">
                        <input type="radio" id="yes" name="textalerts" value="text-yes" />
                        <label for="text-yes">Yes</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="no" name="textalerts" value="text-no" />
                        <label for="text-no">No</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
